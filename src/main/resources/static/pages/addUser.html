<div class="page-header">
    <h1>Add User</h1>
</div>

<div class="container">
    <div class="row">
        <form role="form" name="userForm" ng-submit="submit()" ng-controller="AddUserController">
            <div class="col-lg-6">

                <div class="form-group">
                    <label for="firstName">First Name</label>

                    <div class="input-group">
                        <input type="text" class="form-control" name="firstName" id="firstName"
                               ng-model="user.firstName" placeholder="Enter First Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="alert alert-danger"
                         role="alert"
                         ng-show="userForm.firstName.$invalid && userForm.firstName.$dirty">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{errorMessage('firstName')}}
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>

                    <div class="input-group">
                        <input type="text" class="form-control" name="lastName" id="lastName" ng-model="user.lastName"
                               placeholder="Enter Last Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="alert alert-danger"
                         role="alert"
                         ng-show="userForm.lastName.$invalid && userForm.lastName.$dirty">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{errorMessage('lastName')}}
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>

                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" ng-model="user.email"
                               placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="alert alert-danger"
                         role="alert"
                         ng-show="userForm.email.$invalid && userForm.email.$dirty">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{errorMessage('email')}}
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth</label>

                    <div class="input-group">
                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                               ng-model="user.dateOfBirth" placeholder="Date Of Birth" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="alert alert-danger"
                         role="alert"
                         ng-show="userForm.dateOfBirth.$invalid && userForm.dateOfBirth.$dirty">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{errorMessage('dateOfBirth')}}
                    </div>
                </div>

                <div class="form-group" ng-show="generalError">
                    <div class="alert alert-danger" role="alert">
                        {{generalError}}
                    </div>
                </div>

                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>

    </div>
</div>
